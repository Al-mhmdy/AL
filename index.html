<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL</title>
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Montserrat:wght@100;500;700&family=Nosifer&family=Pacifico&family=Quicksand:wght@500;600;700&family=Vast+Shadow&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- start preloader -->
    <div class="loader">
      <video autoplay loop muted>
        <source src="video/IN.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- end preloader -->
    <!-- start main -->
    <div class="main">
      <!-- start bg-video -->
      <video autoplay loop muted id="bg-video">
        <source src="video/LOOP.mp4" type="video/mp4" />
      </video>
      <!-- end bg-video -->
      <!-- start side-bar -->

      <div
        class="side-bar wow animate bounceInLeft"
        data-wow-duration="s"
        data-wow-delay="2s">
        <ul class="list-unstyled">
          <li class="home-icon active">
            <div class="info">Home</div>
            <a rel="noopener" href="index.html">
              <i class="fa-solid fa-house"></i
            ></a>
          </li>
          <li class="about-icon">
            <div class="info">About</div>
            <a rel="noopener" href="about.html">
              <i style="margin-left: 2px" class="fa-solid fa-user"></i
            ></a>
          </li>
          <li class="portfolio-icon">
            <div class="info-portfolio info">Portfolio</div>
            <a rel="noopener" href="portfolio.html"
              ><i class="fa-solid fa-palette"></i
            ></a>
          </li>
          <li class="social-icon">
            <div class="info-social info">Social Media</div>
            <a rel="noopener" href="social.html">
              <i class="fa-solid fa-share-nodes"></i
            ></a>
          </li>
          <li class="contact-icon">
            <div class="info">Contact</div>
            <a rel="noopener" href="contact.html"
              ><i class="fa-solid fa-paper-plane"></i
            ></a>
          </li>
          <li class="team-icon">
            <div class="info-team info">Team</div>
            <a rel="noopener" href="team.html">
              <i class="fa-solid fa-users"></i
            ></a>
          </li>
        </ul>
      </div>
      <!-- end side-bar -->
      <!-- start landing -->
      <div class="landing">
        <div class="container">
          <div class="row">
            <div class="head text-lg-end text-sm-center text-md-center">
              <h1
                class="mb-3 wow animate bounceInUp"
                data-wow-duration="s"
                data-wow-delay="s">
                Almohamedy Ebrahim
              </h1>
              <h2
                class="mb-3 wow animate bounceInUp text-lg-start"
                data-wow-duration="1s"
                data-wow-delay="1s">
                Graphic Designer 3d Artist
                <span>
                  with more than 5 years of experience in advertising and 3D
                  design and video editing.</span
                >
              </h2>
            </div>
          </div>
        </div>
      </div>
      <!-- end landing -->
    </div>
    <!-- end main -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="js/main.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
